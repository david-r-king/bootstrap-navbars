<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Five Bootstrap Navbars</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient" id="boardroom" style="background-color:#133B40;">
    <div class="container-fluid px-3 d-flex justify-content-between align-items-center">
      <a class="nav-link text-white p-0" href="https://www.instagram.com/theboardroomkailua/" target="_blank" rel="noopener">
        <i class="bi bi-instagram fs-5"></i>
      </a>

      <a class="navbar-brand mx-auto" href="https://theboardroomkailua.com/" target="_blank" rel="noopener">
        <img src="boardroom-logo.png" alt="The Boardroom Kailua" height="40">
      </a>

      <button class="btn btn-dark">Menu</button>
    </div>
  </nav>

  <div id="morningbrew">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container py-2">
        <div class="mx-auto navbar-nav">
          <img src="Morning_Brew_logo.png" alt="Morning Brew">
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container">
        <div class="mx-auto navbar-nav flex-row align-items-center">
          <div class="nav-item active border-3 border-top border-dark">Home</div>
          <div class="nav-item border-1 border-top border-dark">Order Online</div>
          <div class="nav-item border-1 border-top border-dark">Menus</div>
          <div class="nav-item border-1 border-top border-dark">Locations</div>
          <div class="nav-item border-1 border-top border-dark">About</div>
          <div class="nav-item border-1 border-top border-dark">Shop</div>
          <div class="nav-item border-1 border-top border-dark">Contact</div>
        </div>
      </div>
    </nav>
  </div>

<div id="buzz" class="container-fluid px-0">
  <nav class="navbar navbar-expand-lg bg-gradient" style="background-color: rgb(48,73,95); color: white;">
    <div class="container py-3">

      <ul class="nav justify-content-start">
        <li class="nav-item"><h4 class="px-2 m-0">LUNCH</h4></li>
        <li class="nav-item"><h4 class="px-2 m-0">DINNER</h4></li>
        <li class="nav-item"><h4 class="px-2 m-0">DRINKS &amp; PUPU</h4></li>
      </ul>

      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link navbar-brand mx-auto" href="#">
            <img src="buzzs-logo.png" alt="Buzz's" height="70">
          </a>
        </li>
      </ul>

      <ul class="nav justify-content-end">
        <li class="nav-item"><h4 class="px-2 m-0">ABOUT</h4></li>
        <li class="nav-item"><h4 class="px-2 m-0">LOCATION</h4></li>
        <li class="nav-item"><h4 class="px-2 m-0">SHOP</h4></li>
        <li class="nav-item d-flex align-items-center"><i class="bi bi-cart3 ms-1"></i></li>
      </ul>

    </div>
  </nav>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
