<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Bootstrap Navbars</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-gradient" style="background-color: #133B40;">
  <div class="container-fluid px-0">
    <ul class="nav justify-content-start">
        <li class="nav-item">
            <a class="nav-link text-white" href="https://www.instagram.com/theboardroomkailua/" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
        </li>
    </ul>

<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="navbar-brand mx-auto"
       href="https://theboardroomkailua.com/"
       target="_blank" rel="noopener">
      <img src="boardroom-logo.png" alt="The Boardroom Kailua" height="40">
    </a>
  </li>
</ul>

    <ul class="nav justify-content-end">
      <li class="nav-item">
        <button class="btn btn-dark">Menu</button>
      </li>
    </ul>
  </div>
</nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
