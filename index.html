<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Bootstrap Navbars</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div class="container py-2">
      <div class="mx-auto navbar-nav">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Morning_Brew_logo.png"
          alt="Morning Brew"
          height="28"
        >
      </div>
    </div>

    <div class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container">
        <div class="mx-auto navbar-nav">
          <div class="nav-item active border-3 border-top border-dark">Home</div>
          <div class="nav-item border-1 border-top border-dark">Order Online</div>
          <div class="nav-item border-1 border-top border-dark">Menus</div>
          <div class="nav-item border-1 border-top border-dark">Locations</div>
          <div class="nav-item border-1 border-top border-dark">About</div>
          <div class="nav-item border-1 border-top border-dark">Shop</div>
          <div class="nav-item border-1 border-top border-dark">Contact</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
