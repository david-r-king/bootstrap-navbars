<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Bootstrap Navbars</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ================== Boardroom ================== -->
  <nav class="navbar navbar-dark bg-gradient" style="background-color:#133B40;">
    <div class="container-fluid d-flex justify-content-between align-items-center px-3">
      <a href="#" class="nav-link text-white"><i class="bi bi-instagram fs-5"></i></a>
      <a href="#"><img src="boardroom-logo.png" alt="The Boardroom Kailua" height="40"></a>
      <button class="btn btn-dark px-3">Menu</button>
    </div>
  </nav>

  <!-- ================== Morning Brew ================== -->
  <div id="morningbrew">
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container py-2">
        <div class="mx-auto navbar-nav">
          <img src="Morning_Brew_logo.png" alt="Morning Brew" height="28" class="mb-logo">
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg bg-light sticky-top morning-brew-nav">
      <div class="container">
        <div class="mx-auto navbar-nav">
          <div class="nav-item active border-3 border-top border-dark">Home</div>
          <div class="nav-item border-1 border-top border-dark">Order Online</div>
          <div class="nav-item border-1 border-top border-dark">Menus</div>
          <div class="nav-item border-1 border-top border-dark">Locations</div>
          <div class="nav-item border-1 border-top border-dark">About</div>
          <div class="nav-item border-1 border-top border-dark">Shop</div>
          <div class="nav-item border-1 border-top border-dark">Contact</div>
        </div>
      </div>
    </nav>
  </div>

  <!-- ================== Buzz’s (FIXED full width) ================== -->
  <div id="buzz" class="container-fluid px-0">
    <nav class="navbar navbar-expand-lg bg-buzz">
      <div class="container-fluid py-3 text-white">
        <ul class="nav justify-content-start">
          <li class="nav-item"><h4 class="m-0 px-2">LUNCH</h4></li>
          <li class="nav-item"><h4 class="m-0 px-2">DINNER</h4></li>
          <li class="nav-item"><h4 class="m-0 px-2">DRINKS &amp; PUPU</h4></li>
        </ul>

        <ul class="nav justify-content-center align-items-center">
          <li class="nav-item">
            <a class="nav-link navbar-brand mx-auto" href="#">
              <img src="buzzs-logo.png" alt="Buzz's" height="70">
            </a>
          </li>
        </ul>

        <ul class="nav justify-content-end align-items-center">
          <li class="nav-item"><h4 class="m-0 px-2">ABOUT</h4></li>
          <li class="nav-item"><h4 class="m-0 px-2">LOCATION</h4></li>
          <li class="nav-item d-flex align-items-center">
            <h4 class="m-0 px-2">SHOP</h4>
            <i class="bi bi-cart3 ms-1"></i>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- ================== Aloha Beer ================== -->
  <div id="aloha" class="container-fluid py-2 bg-light">
    <div class="container text-center">
      <div class="d-flex justify-content-between align-items-center">
        <img src="aloha-beer-logo.png" alt="Aloha Beer" width="110">
        <div class="d-flex align-items-center gap-4">
          <span>Locations & Menus</span>
          <span>Events</span>
          <span>Brewery</span>
          <span style="color:#EDC601;">Shop</span>
        </div>
        <div class="d-flex align-items-center gap-3">
          <span>Account</span>
          <i class="bi bi-search"></i>
          <i class="bi bi-cart3"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- ================== Duke’s Waikiki ================== -->
  <div id="dukes" class="container-fluid bg-dukes py-2">
    <div class="container d-flex justify-content-between align-items-center text-white">
      <img src="dukes-waikiki-logo.png" alt="Duke's Waikiki" width="200">
      <div class="d-flex align-items-center">
        <h5 class="m-0 px-3">MENUS</h5>
        <h5 class="m-0 px-3">DUKE</h5>
        <h5 class="m-0 px-3">SHOP</h5>
        <h5 class="m-0 px-3">JOIN OUR TEAM</h5>
        <h5 class="m-0 px-3">CONTACT</h5>
        <h5 class="m-0 px-3 text-warning">ORDER TAKEOUT & DELIVERY</h5>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
